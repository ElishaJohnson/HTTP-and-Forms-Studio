<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			let actions = {
				google: "https://www.google.com/search",
				duckDuckGo: "https://duckduckgo.com/",
				bing: "https://www.bing.com/search",
				ask: "https://www.ask.com/web"
			};
			document.getElementById("searchForm").action = actions[document.querySelector("input[name=engine]:checked").value];
		}
		window.addEventListener("load", function () {
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", function (event) {
				setSearchEngine();
			});
		});
	</script>
</head>

<body>
	<form id="searchForm">
		<input name="q" type="text" />
		<input name="engine" type="radio" value="google" checked/>Google
		<input name="engine" type="radio" value="duckDuckGo" />DuckDuckGo
		<input name="engine" type="radio" value="bing" />Bing
		<input name="engine" type="radio" value="ask" />Ask
		<button value="Go!">Search</button>
	</form>
</body>

</html>
